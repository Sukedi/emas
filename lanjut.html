<!DOCTYPE html>
<html>
<head>
  <meta property='og:title' content='Hitung Kadar Emas'>
  <meta name='description' content='Berdasarkan berat luar & dalam air.'>
  <meta property="og:image" content='https://sukedi.github.io/emas/emas.jpg'>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>:::Emas:::</title>
  <style>
  body {
    background: linear-gradient(to bottom, royalblue, skyblue, lightblue);
    height: 100vh;
    font-family: arial;
    font-size: 14px;
  }
  .checkbox-big {
    transform: scale(1.3);
    margin: 5px;
   }
  </style>
</head>
<body onLoad="device_id(0)">
  <div id="usr" style="font-size:11px; color:#FFD700;"></div>
  <center>
    <h4 style="font-size:14px; color:#FFD700;">
    <img src="emas.gif" width="100"><hr>
    Halaman Berlangganan<hr></h4>
  </center>
  <p>Silakan pilih jenis langganan di bawah ini 
    lalu klik tombol Kirim:</p>
    <ol>
      <li><input type="radio" id="pil1" 
        class="checkbox-big" name="pilih" 
        value="berlangganan Rp.100,000 per bulan.">
        <label onClick="cek(1)">
        Rp.100,000 per bulan.</label></li>
      <li><input type="radio" id="pil2" 
        class="checkbox-big" name="pilih" 
        value="berlangganan Rp.1,000,000 per tahun.">
        <label onClick="cek(2)">
        Rp.1,000,000 per tahun.</label></li>
      <li><input type="radio" id="pil3" 
        class="checkbox-big" name="pilih" 
        value="membeli Rp.2,500,000 satu kali untuk selamanya.">
        <label onClick="cek(3)">
        Membeli Rp.2,500,000 satu kali untuk selamanya.<br>
        </label></li>
    </ol></p>
  <p align="center"><button style="font-size:16px;color:blue;" 
     id="send" onClick="kirim()" disabled>Kirim</button>&nbsp;&nbsp;&nbsp;
     <button style="font-size:16px;color:red;" onClick="javascript:window.close()">
     Cancel</button>
  </p>
   <hr>
  <center>
    <p style="font-size:11px; color:green;">
      Hak Cipta &copy; 2025, CV Esa Solusindo Pemalang</p>
  </center><hr>

  <script>
  function kirim(){
    let usr = document.getElementById("usr").innerHTML;
    if (!usr){ usr="Saya"; }
    var pil=document.querySelector('input[name="pilih"]:checked');
    plh = pil.value;
    plhn= plh.replace(/ /g, "%20");
    let txtWA = "https://wa.me/+6281394641984?text="+
    "Mohon%20tidak%20mengubah%20kalimat%20di%20bawah%20ini%3A%0A"+
    usr+"%20memilih%20"+plhn;
    window.open(txtWA);
  }
  function cek(nn){
    cdx = "pil"+nn.toString();
    vc1 = document.getElementById(cdx).checked;
    document.getElementById(cdx).checked = !vc1;
    document.getElementById("send").disabled=false;
  }
  </script>
  <script src="user.js"></script>
</body>
</html>
