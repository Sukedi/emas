<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" 
  content="width=device-width,
  user-scalable=no">
  <meta name='description' content='Berdasarkan berat angin & berat air.'>
  <meta property='og:title' content='Hitung Kadar Emas'>
  <meta property="og:image" content='https://github.com/sukedi/emas/emas.jpg'>
  <title>Hitung Kadar Emas</title>
  <style>
   body {
    font-family:arial;
    font-size:14px;
   }
  </style>
 </head>
 <body>
   <center>
   <img src="emas.jpg" width="100">
   <h2>Hitung Kadar Emas</h2>
   </center>
   <table width="100%">
     <tr>
       <td rowspan="3" width="20%">&nbsp;</td>
       <td width="20%">Berat Angin</td>
       <td width="40%">
         <input type="number" id="b1" value="0">
       </td>
       <td rowspan="3" width="20%">&nbsp;</td>
     </tr>
     <tr>
       <td>Berat Air</td>
       <td>
         <input type="number" id="b2" value="0">
       </td>
     </tr>
     <tr>
       <td valign="top">Warna</td>
       <td valign="top">
         <input type="checkbox" id="c1">
         Warna 1<br>
         <input type="checkbox" id="c2">
         Warna 2
       </td>
     </tr>
   </table>
   <p align="center"><button style="font-size:20px; font-weight:bold;">
    HITUNG</button><br>
   <font size="14px">
   <b>Kadar : <span id="hasil">0.00</span></b>
   </font></p>
 </body>
</html>
