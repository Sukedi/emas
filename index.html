<!DOCTYPE html>
<html>
 <head>
  <meta property='og:title' content='Hitung Kadar Emas'>
  <meta name='description' content='Dari berat di luar & di dalam air.'>
  <meta property="og:image" content='https://sukedi.github.io/emas/emas.jpg'>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Hitung Kadar Emas</title>
  <style>
   body, input, table, tr, th, td {
    font-family:arial;
    font-size:16px;
   }
   input[type="number"] {
    width: 150px;
   }
   .checkbox-big {
    transform: scale(1.3);
    margin: 5px;
   }
  </style>
 </head>
 <body onLoad="detekOS()">
   <center>
   <img src="emas.jpg" width="100">
   <h2>Hitung Kadar Emas</h2>
   </center>
   <table width="100%">
     <tr>
       <td rowspan="3" width="5%">&nbsp;</td>
       <td width="40%">Weight in Air</td>
       <td width="50%">
         <input type="number" id="w1" placeholder="0">
       </td>
       <td rowspan="3" width="5%">&nbsp;</td>
     </tr>
     <tr>
       <td>Weight in Water</td>
       <td>
         <input type="number" id="w2" placeholder="0">
       </td>
     </tr>
     <tr>
       <td valign="top"></td>
       <td valign="top">
         <input type="checkbox" id="c1" class="checkbox-big">
         Warna 1<br>
         <input type="checkbox" id="c2" class="checkbox-big">
         Warna 2<br>
         <input type="checkbox" id="c3" class="checkbox-big">
         Warna 3
       </td>
     </tr>
   </table>
   <p align="center"><button onClick="hitung()" style="font-size:20px; font-weight:bold;">
    HITUNG</button></p><br>
   <p><font size="2em"><b>
    Kadar : <span id="hasil">0.00</span></b></font>
   </p>
 
<script>
function detekOS() {
    let userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
        os = "Android";
    } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        os = "iPhone";
    } else if (/Windows NT/i.test(userAgent)) {
        os = "Windows";
    } else {
        os = "Unknown";
    }
    if (os !== "Android" && os !== "iPhone"){
        window.location.replace("https://sukedi.github.io/emas/ditolak.html");
    }
}
function hitung(){
    let brt1 = document.getElementById("w1").value;
    let brt2 = document.getElementById("w2").value;
    if (brt1 * brt2 == 0){
        Swal.fire({
          title: "Error",
          text: "Berat tidak boleh nol!",
          icon: "error"
        });
        return;
    }
    hsl=brt1/brt2;
    document.getElementById("hasil").innerHTML= hsl.toFixed(2);
    document.getElementById("w1").value="";
    document.getElementById("w2").value="";
}

document.getElementById("w1").addEventListener("input", function () {
    if (this.value.length > 4) {
        this.value = this.value.slice(0, 4);
    }
});

document.getElementById("w2").addEventListener("input", function () {
    if (this.value.length > 4) {
        this.value = this.value.slice(0, 4);
    }
});
</script>
</body>
</html>
